<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>

        <div class="game-details-div">
            <section class="players-turn-section">
                Player 1's turn
            </section>
        </div>
    </header>

    <div class="container animate__animated animate__slideInUp">
        <div class="grid-container">
            <div class="cell-div" style="border-top: none; border-left: none;"></div>
            <div class="cell-div" style="border-top: none;"></div>
            <div class="cell-div" style="border-top: none; border-right: none;"></div>
            <div class="cell-div" style="border-left: none;"></div>
            <div class="cell-div"></div>
            <div class="cell-div" style="border-right: none;"></div>
            <div class="cell-div" style="border-left: none; border-bottom: none;"></div>
            <div class="cell-div" style="border-bottom: none;"></div>
            <div class="cell-div" style="border-right: none; border-bottom: none;"></div>
        </div>
        <div class="game-over-div animate__animated animate__fadeIn" hidden>
            <div class="winner-div"></div>
            <button class="reset-btn">Reset</button>
        </div>
    </div>
    



    <script src="app.js"></script>
</body>
</html>
