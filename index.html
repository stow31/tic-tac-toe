<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        


    </header>

    <main>
        <div class="container-div">

            <!-- animate__animated animate__slideInUp -->

            <div class="grid-container-3x3">
                <div class="cell-div size3x3" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size3x3" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size3x3" style="border-top: none; border-left: none; border-right: none;"></div>
                <div class="cell-div size3x3" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size3x3" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size3x3" style="border-top: none; border-left: none; border-right: none;"></div>
                <div class="cell-div size3x3" style="border-top: none; border-left: none;border-bottom: none;"></div>
                <div class="cell-div size3x3" style="border-top: none; border-left: none; border-bottom:none;"></div>
                <div class="cell-div size3x3" style="border-top: none; border-left: none;border-bottom: none; border-right: none;"></div>
            </div>
    
            <div class="grid-container-4x4 hidden">
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none; border-right: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none; border-right: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none; border-right: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none; border-bottom: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none; border-bottom: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none; border-bottom: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;border-bottom: none; border-right: none;"></div>    
            </div>
    
            <div class="game-over-div animate__animated animate__rotateIn" hidden>
                <div class="winner-div"></div>
                <button class="new-game-btn">New Game</button>
            </div>  
            
        </div>

        <div class="user-input-popup">
            <section class="player-x-details">
                Enter your name Player One:
                <input type="text" placeholder="Player One Name">
            </section>
            <section class="player-o-details">
                Enter your name Player Two:
                <input type="text" placeholder="Player Two Name">
            </section>

            <button class="start-game">Start Playing</button>
            <div class="under-input-alert">Please Enter Both Players Name</div>
        </div> 
        
        <aside>
            <div class="switch-div">
                <p>3x3</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p>4x4</p>
            </div>
    
            
            <div class="game-details-div">
                <section class="players-turn-section">
                    <span style="font-size: 15px;font-weight: 900; text-decoration: underline;">Who's turn?</span><p class="players-turn-name"></p>
                </section>
                <section class="player-x-points-section">
                    <span class="player-x-name" style="font-size: 15px;font-weight: 900; text-decoration: underline;"></span><p class="players-x-points">0</p>
                </section>
                <section class="player-o-points-section">
                    <span class="player-o-name" style="font-size: 15px;font-weight: 900; text-decoration: underline;"></span><p class="players-o-points">0</p>
                </section>
            </div>   
            
            <button class="reset-btn">Reset</button>
        </aside>
    </main>
    
    
    <script src="app.js"></script>
</body>
</html>
