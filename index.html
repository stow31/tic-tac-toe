<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        


    </header>

    <main>
        <div class="container-div animate__animated animate__slideInUp">

            <div class="grid-container-3x3">
                <div class="cell-div size3x3" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size3x3" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size3x3" style="border-top: none; border-left: none; border-right: none;"></div>
                <div class="cell-div size3x3" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size3x3" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size3x3" style="border-top: none; border-left: none; border-right: none;"></div>
                <div class="cell-div size3x3" style="border-top: none; border-left: none;border-bottom: none;"></div>
                <div class="cell-div size3x3" style="border-top: none; border-left: none; border-bottom:none;"></div>
                <div class="cell-div size3x3" style="border-top: none; border-left: none;border-bottom: none; border-right: none;"></div>
            </div>
    
            <div class="grid-container-4x4 hidden">
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none; border-right: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none; border-right: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none; border-right: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none; border-bottom: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none; border-bottom: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none; border-bottom: none;"></div>
                <div class="cell-div size4x4" style="border-top: none; border-left: none;border-bottom: none; border-right: none;"></div>    
            </div>
    
            <div class="game-over-div animate__animated animate__fadeIn" hidden>
                <div class="winner-div"></div>
                <button class="reset-btn">New Game</button>
            </div>
    
        </div>
    
        <aside>
            <div class="switch-div">
                <p>3x3</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p>4x4</p>
            </div>
    
            
            <div class="game-details-div">
                <section class="players-turn-section">
                </section>
            </div>    
        </aside>
    </main>
    
    
    <script src="app.js"></script>
</body>
</html>
