<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <main>
        <div class="cell-div">0</div>
        <div class="cell-div">1</div>
        <div class="cell-div">2</div>
        <div class="cell-div">3</div>
        <div class="cell-div">4</div>
        <div class="cell-div">5</div>
        <div class="cell-div">6</div>
        <div class="cell-div">7</div>
        <div class="cell-div">8</div>
    </main>
    <div class="game-details-div">
        <section class="players-turn-section">
            Player 1's turn
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
